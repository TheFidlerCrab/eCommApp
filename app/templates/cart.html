<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            font-family: 'Roboto', sans-serif;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            border-collapse: collapse;
            width: 100%;
        }

        .cart-items th, .cart-items td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .cart-items th {
            background-color: #f4f4f4;
        }

        .total-price {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-header">Your Cart</h1>
        {% if cart_items %}
        <form method="POST" action="{{ url_for('cart') }}">
            <table class="cart-items">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td>
                            <img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 50px; height: 50px; margin-right: 10px;">
                            {{ item.name }}
                        </td>
                        <td>${{ item.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.quantity * item.price }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="total-price">
                Total: ${{ total_price }}
            </div>
            <input type="hidden" name="total_price" value="{{ total_price }}">
            <button type="submit" class="btn">Checkout</button>
        </form>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
