<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.orderDate }}</td>
            <td>${{ order.totalAmount }}</td>
            <td>{{ order.status }}</td>
            <td>
                <form method="POST" action="{{ url_for('vendor_orders') }}">
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    {% if order.status == 'pending' %}
                    <button type="submit" name="action" value="ship" class="btn">Mark as Shipped</button>
                    {% elif order.status == 'shipped' %}
                    <button type="submit" name="action" value="deliver" class="btn">Mark as Delivered</button>
                    {% endif %}
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
