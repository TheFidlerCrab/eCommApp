{% extends "base.html" %}
{% block content %}
<style>
    .featured-products {
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .category-section {
        flex: 1 1 calc(50% - 40px); /* Take up 50% of the width minus the gap */
        max-width: 600px; /* Limit the maximum width of each category */
        margin-bottom: 40px;
        background: #f9f9f9; /* Light grey background */
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .category-title {
        font-size: 24px;
        font-weight: bold;
        color: #ff6600; /* Orange text */
        margin-bottom: 20px;
        text-align: center;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .product-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 200px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .product-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }

    .product-item h3 {
        font-size: 16px;
        margin: 10px 0;
    }

    .product-item p {
        font-size: 14px;
        margin: 5px 0;
    }

    .btn-buy {
        background-color: #ff6600;
        color: #ffffff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn-buy:hover {
        background-color: #cc5200;
    }
</style>
<h1 style="text-align: center;">Featured Items</h1>
<div class="featured-products">
    {% for category, items in categorized_items.items() %}
    <div class="category-section">
        <h2 class="category-title">{{ category }}</h2>
        <div class="product-list">
            {% for item in items %}
            <div class="product-item">
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <p>Price: ${{ item.price }}</p>
                <form method="POST" action="{{ url_for('featured') }}">
                    <input type="hidden" name="product_id" value="{{ item.id }}">
                    <button type="submit" class="btn-buy">Add to Cart</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
