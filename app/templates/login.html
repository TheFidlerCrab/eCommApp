{% extends "base.html" %}

{% block title %}Login - Holeshot Powersports{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #ffffff; /* White background */
    }

    .main-container {
        display: flex;
        height: 100vh;
    }

    .left-panel {
        flex: 1;
        position: relative;
        background-image: url("{{ url_for('static', filename='images/lean.jpg') }}");
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff; /* White text */
        text-align: center;
        padding: 20px;
    }

    .left-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black shading */
        z-index: 1;
    }

    .left-panel .motif {
        position: relative;
        z-index: 2;
        font-size: 24px;
        font-weight: bold;
    }

    .right-panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: linear-gradient(to right, #8e8e8e, #ff6600);
    }

    .form-card {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff; /* White background */
    }

    .form-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff6600; /* Orange text */
        font-size: 24px;
    }

    .form-card label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333; /* Black text */
    }

    .form-card input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f9f9f9; /* Light grey background */
    }

    .form-card input:focus {
        border-color: #ff6600; /* Orange border */
        outline: none;
        background-color: #fff; /* White background */
    }

    .form-card button {
        width: 100%;
        padding: 12px;
        background-color: #ff6600; /* Orange background */
        color: #fff; /* White text */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-card button:hover {
        background-color: #cc5200; /* Darker orange */
    }

    .form-card .alt-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #ff6600; /* Orange text */
        text-decoration: none;
        font-size: 14px;
    }

    .form-card .alt-link:hover {
        text-decoration: underline;
    }
    .titlejawnt{
        font-size: 75px;
    }
</style>
<div class="main-container">
    <div class="left-panel">
        <div class="motif">
            <!-- Optionally add a motorcycle SVG or logo here -->
             <h2 class="titlejawnt">Welcome Back to Holeshot Powersports</h2>
        </div>
    </div>
    <div class="right-panel">
        <form class="form-card" method="POST" autocomplete="on">
            <h2>SIGN IN</h2>
            <label for="username">Username or Email</label>
            <input id="username" name="username" type="text" required autocomplete="username">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required autocomplete="current-password">
            <button type="submit">Sign In</button>
            <a class="alt-link" href="{{ url_for('signup') }}">Sign Up</a>
        </form>
    </div>
</div>
{% endblock %}
