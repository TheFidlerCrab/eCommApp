<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        .table-container {
            width: 80%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #4a4a8a;
            color: white;
        }
        button {
            padding: 5px 10px;
            background: #4a4a8a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #6a6ab0;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Pending Account Requests</h2>
        {% if pending_requests %}
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for request in pending_requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.username }}</td>
                <td>{{ request.email }}</td>
                <td>{{ request.status }}</td>
                <td>
                    <form method="POST" action="{{ url_for('update_request', request_id=request.id) }}">
                        <button name="action" value="approve">Approve</button>
                        <button name="action" value="reject">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No pending requests.</p>
        {% endif %}
    </div>
</body>
</html>
